<!doctype html>
<html lang="ja_JP">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <title>2フォーム(一括)</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
<script type="module">
  'use strict'
  import { BootstrapValidator } from '../js/bootstrap-validator.esm.js'

  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll("form[name='form']").forEach((form) => {
      new BootstrapValidator(form, {
        fields: [
          { name: 'name', label: '名前', rules: ['required', 'zenkaku'] },
          { name: 'birthday', label: '日付', rules: ['date'] }
        ]
      })
    })
  })
</script>
<div class="container">
  <div class="content">
    <h1>2フォーム(一括)</h1>
    <h2>フォーム1</h2>
    <form name="form" action="#" method="post">
      <fieldset>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-name">名前</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-name" name="name" size="64" maxlength="64" placeholder="必須項目/全角">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-birthday">誕生日</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-birthday" name="birthday" value="エラー値">
          </div>
        </div>
      </fieldset>
      <!--// jscpd:ignore-start -->
      <div class="form-actions" style="text-align: center">
        <input type="submit" class="btn btn-primary" value="登録">
      </div>
      <!--// jscpd:ignore-end -->
    </form>¬
    <h2>フォーム2</h2>
    <form name="form" action="#" method="post">
      <fieldset>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-name2">名前</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-name2" name="name" size="64" maxlength="64" placeholder="必須項目/全角">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-birthday2">誕生日</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-birthday2" name="birthday" value="エラー値">
          </div>
        </div>
      </fieldset>
      <!--// jscpd:ignore-start -->
      <div class="form-actions" style="text-align: center">
        <input type="submit" class="btn btn-primary" value="登録">
      </div>
      <!--// jscpd:ignore-end -->
    </form>
    <a href="index.html">一覧へ</a>

    <!-- /.content --></div>
  <!-- /.container --></div>
</body>
</html>
