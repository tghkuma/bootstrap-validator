<!doctype html>
<html lang="ja_JP">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <title>HTML5 Validate</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector("form[name='form']")
    form.addEventListener('invalid', () => form.classList.add('was-validated'), true)
    form.addEventListener('reset', () => form.classList.remove('was-validated'))
  })
</script>
<div class="container">
  <div class="content">
    <h1>HTML5 Validate</h1>
    <form name="form" action="#" method="post">
      <fieldset>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-account">アカウント</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-account" name="account" maxlength="64" placeholder="必須項目,半角英数字_-(正規表現)" pattern="^[a-zA-Z\d_\-]+$" required>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-password">パスワード</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="id-password" name="password" maxlength="16" placeholder="必須項目" required>
            <small class="form-text text-muted">確認のためパスワードをもう一度入力してください</small>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-name">名前</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-name" name="name" minlength="2" maxlength="10" placeholder="2文字以上10文字以内">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-birthday">誕生日</label>
          <div class="col-sm-8">
            <input type="date" class="form-control" id="id-birthday" name="birthday" placeholder="YYYY/MM/DD">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-birthday2">誕生日(必須)</label>
          <div class="col-sm-8">
            <input type="date" class="form-control" id="id-birthday2" name="birthday2" placeholder="YYYY/MM/DD" required>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-time">時間</label>
          <div class="col-sm-8">
            <input type="time" class="form-control" id="id-time" name="time" placeholder="hh:mm">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-time2">時間(必須)</label>
          <div class="col-sm-8">
            <input type="time" class="form-control" id="id-time2" name="time2" placeholder="hh:mm" required>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-email">EMAIL</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="id-email" name="email" maxlength="64" placeholder="emailチェック">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-tel">電話番号</label>
          <div class="col-sm-8">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
              <input type="tel" class="form-control" id="id-tel" name="tel" maxlength="64" placeholder="電話番号チェック">
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-number">数値</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="id-number" name="number" placeholder="数値チェック">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-number-required">数値(3〜10)</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="id-number-min-max" name="number_min_max" min="3" max="10" placeholder="数値チェック(3〜10)">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-number-required">数値(必須)</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="id-number-required" name="number_required" placeholder="数値チェック(必須)" required>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-select">セレクト(必須)</label>
          <div class="col-sm-8">
            <select name="select" id="id-select" class="form-control custom-select" required>
              <option value="">選択してください</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4">ラジオボタン(必須)</label>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radio" value="0" id="id-radio-0" required>
              <label class="form-check-label" for="id-radio-0">ラジオボタン0</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radio" value="1" id="id-radio-1" required>
              <label class="form-check-label" for="id-radio-1">ラジオボタン1</label>
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="control-col-form-label col-sm-4">チェックボックス(必須)</label>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="checkbox" value="0" id="id-checkbox-0" required>
              <label class="form-check-label" for="id-checkbox-0">チェックボックス0</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="checkbox" value="1" id="id-checkbox-1">
              <label class="form-check-label" for="id-checkbox-1">チェックボックス1</label>
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-comment">コメント</label>
          <div class="col-sm-8">
            <textarea class="form-control" id="id-comment" name="comment" rows="4" cols="60" maxlength="16" placeholder="最大16文字(恐らく17文字以上は入力できない)"></textarea>
          </div>
        </div>
      </fieldset>
      <div class="form-actions" style="text-align: center">
        <input type="submit" class="btn btn-primary" value="登録">
        <input type="reset" class="btn btn-secondary" value="リセット">
      </div>
    </form>
    <a href="index.html">一覧へ</a>

    <!-- /.content --></div>
  <!-- /.container --></div>
</body>
</html>
