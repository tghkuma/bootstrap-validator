<!doctype html>
<html lang="ja_JP">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <title>エラーメッセージ書き換え</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script type="module">
  "use strict";
  import { BootstrapValidator } from "../js/bootstrap-validator.js"

  document.addEventListener('DOMContentLoaded', () => {
    const validator = new BootstrapValidator("form[name='form']", {
      // ユーザー定義メッセージ
      messages: {
        REQUIRED:'何か',
        DATE:'年/月/日で入力してください'
      },
      fields:[
        { name:'name', label:'名前', rules:['required', 'zenkaku']},
        { name:'birthday', label:'日付', rules:['date']}
      ]});
  });
</script>
<div class="container">
  <div class="content">
    <h1>エラーメッセージ書き換え</h1>
    <form name="form" action="#" method="post">
      <fieldset>
        <div class="mb-3 row">
          <label class="form-label col-sm-4" for="id-name">名前</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-name" name="name" size="64" maxlength="64" placeholder="必須項目/全角">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="form-label col-sm-4" for="id-birthday">誕生日</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-birthday" name="birthday" value="エラー値">
          </div>
        </div>
      </fieldset>
      <div class="form-actions" style="text-align: center">
        <input type="submit" class="btn btn-primary" value="登録">
      </div>
    </form>
    <a href="index.html">一覧へ</a>

    <!-- /.content --></div>
  <!-- /.container --></div>
</body>
</html>
