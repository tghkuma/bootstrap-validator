<!doctype html>
<html lang="ja_JP">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <title>バリデーション結果後処理</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script type="module">
  'use strict'
  import { BootstrapValidator } from '../js/bootstrap-validator.esm.js'

  document.addEventListener('DOMContentLoaded', () => {
    const fields = [
      { name: 'name', label: '名前', rules: ['required', 'zenkaku'] },
      { name: 'birthday', label: '日付', rules: ['date'] }
    ]
    new BootstrapValidator("form[name='form']", {
      result: (result, errors) => {
        window.alert(
          'バリデーション結果:' + (result ? '正常' : 'エラー') +
          (result ? '' : ('\n' + '最初のエラー:' + errors[0].message))
        )
        return result
      },
      fields: fields
    })
    new BootstrapValidator("form[name='form2']", {
      result: (result, errors) => {
        return window.confirm('バリデーション結果:' + (result ? '正常' : 'エラー') + '\n登録しますか？')
      },
      fields: fields
    })
  })
</script>
<div class="container">
  <div class="content">
    <h1>バリデーション結果後処理</h1>
    <h2>Alert(結果表示)</h2>
    <form name="form" action="#" method="post">
      <fieldset>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-name">名前</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-name" name="name" size="64" maxlength="64" placeholder="必須項目/全角">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-birthday">誕生日</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-birthday" name="birthday" value="エラー値">
          </div>
        </div>
      </fieldset>
      <!--// jscpd:ignore-start -->
      <div class="form-actions" style="text-align: center">
        <input type="submit" class="btn btn-primary" value="登録">
      </div>
      <!--// jscpd:ignore-end -->
    </form>
    <h2>confirm(結果強制書き換え)</h2>
    <form name="form2" action="#" method="post">
      <fieldset>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-name-2">名前</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-name-2" name="name" size="64" maxlength="64" placeholder="必須項目/全角">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-sm-4" for="id-birthday-2">誕生日</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-birthday-2" name="birthday" value="エラー値">
          </div>
        </div>
      </fieldset>
      <!--//jscpd:ignore-start -->
      <div class="form-actions" style="text-align: center">
        <input type="submit" class="btn btn-primary" value="登録">
      </div>
      <!--//jscpd:ignore-end -->
    </form>
    <a href="index.html">一覧へ</a>

    <!-- /.content --></div>
  <!-- /.container --></div>
</body>
</html>
